<title>Đăng Nhập Tài Khoản</title>
<div class="auth-main">
    <div class="auth-wrapper v1">
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">
            
            <div class="text-center mb-4">
                <a class="navbar-brand me-0" href="/">
                    <img class="brand-img d-inline-block" src="../images/sharegiare_1.gif" width="250" alt="brand">
                </a>
            </div>  

            <h4 class="text-center f-w-500 mb-3">Đăng Nhập Tài Khoản</h4>
                        <div class="form-group mb-3">
              <label class="form-label" for="">Tài Khoản</label>
              <input type="text" class="form-control" id="username" placeholder="Nhập Tài Khoản">
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="">Mật Khẩu</label>
              <input type="password" class="form-control" id="password" placeholder="Nhập Mật Khẩu">
            </div>
            <div class="d-flex mt-1 justify-content-between align-items-center">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="">
                <label class="form-check-label text-muted" for="customCheckc1">Lưu Thông Tin?</label>
              </div>
              <a class="text-secondary f-w-400 mb-0" href="/auth/forgotPassword">Quên Mật Khẩu?</a>
            </div>
            <div class="d-grid mt-4">
              <button type="button" id="login" class="btn btn-primary">Đăng Nhập</button>
            </div>
            <div class="d-flex justify-content-between align-items-end mt-4">
              <h6 class="f-w-500 mb-0">Bạn Chưa Có Tài Khoản?</h6>
              <a href="/auth/register" class="link-primary">Tạo Tài Khoản</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
$(document).ready(function(){
		$('#login').click(function() {
		$('#login').html('<i class="fas fa-spinner"></i> Đang Xử Lý...').prop('disabled', true);
		var formData = {
		    'type'        : 'login',
            'username'    : $("#username").val(),
            'password'    : $("#password").val()
		};
		$.post("/api/profile", formData,
			function (data) {
			    if(data.status == 'error') {
				Swal.fire('Thông Báo', data.msg, data.status);
				$('#login').html('Đăng Nhập').prop('disabled', false);
			    } else {
			   setTimeout(function(){ location.href = "/" },2000); 
			    Swal.fire('Thông Báo', data.msg, data.status);
			     $('#login').html('Đăng Nhập').prop('disabled', false);
			    }
		}, "json");
	});
});
</script>
