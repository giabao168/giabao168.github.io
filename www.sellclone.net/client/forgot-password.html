<script type="text/javascript">
$("#btnForgotPassword").on("click", function() {
    $('#btnForgotPassword').html('<i class="fa fa-spinner fa-spin"></i> Processing...').prop(
        'disabled',
        true);
    $.ajax({
        url: "https://www.sellclone.net/ajaxs/client/auth.php",
        method: "POST",
        dataType: "JSON",
        data: {
            action: 'ForgotPassword',
            email: $("#email").val(),
            recaptcha: $("#g-recaptcha-response").val()
        },
        success: function(respone) {
            if (respone.status == 'success') {
                Swal.fire({
                    title: 'Successful !',
                    text: respone.msg,
                    icon: 'success',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.href = 'https://www.sellclone.net/';
                    }
                });
            } else if (respone.status == 'verify') {
                cuteToast({
                    type: "warning",
                    message: respone.msg,
                    timer: 5000
                });
                setTimeout("location.href = '" + respone.url + "';", 1000);
            } else {
                Swal.fire('Failure!', respone.msg, 'error');
            }
            $('#btnForgotPassword').html(
                    'Xác Minh')
                .prop('disabled', false);
        },
        error: function() {
            cuteToast({
                type: "error",
                message: 'Không thể xử lý',
                timer: 5000
            });
            $('#btnForgotPassword').html(
                    'Xác minh')
                .prop('disabled', false);
        }

    });
});
</script>
