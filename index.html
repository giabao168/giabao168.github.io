    <script>
        // JavaScript to automatically change text color based on background color
        function hexToRgb(hex) {
            const bigint = parseInt(hex.replace('#', ''), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `rgb(${r}, ${g}, ${b})`;
        }

        function getLuminance(rgb) {
            const [r, g, b] = rgb.match(/\d+/g).map(Number);
            return (0.299 * r + 0.587 * g + 0.114 * b) / 255;
        }

        function setTextColor(element, backgroundColor) {
            const rgbBackgroundColor = hexToRgb(backgroundColor);
            const luminance = getLuminance(rgbBackgroundColor);
            const textColor = luminance > 0.5 ? '#000000' : '#ffffff';
            element.style.color = textColor;
        }

        // Get all elements with text content inside the profile container
        const profileContainer = document.querySelector('.profile__container');
        const elementsWithText = profileContainer.querySelectorAll('*:not(script):not(style):not(title):not(meta):not(link):not(head)');

        // Loop through all elements with text and set text color
        elementsWithText.forEach(element => {
            const computedStyle = getComputedStyle(element);
            const backgroundColor = computedStyle.backgroundColor;

            // Ignore elements with transparent background or no background color set
            if (backgroundColor && backgroundColor !== 'transparent') {
                setTextColor(element, backgroundColor);
            }
        });
    </script>
